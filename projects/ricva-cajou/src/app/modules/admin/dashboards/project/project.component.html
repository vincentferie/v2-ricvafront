<div class="flex flex-col flex-auto min-w-0">
  <!-- Header -->
  <div class="">
    <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
      <div
        class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12"
      >
        <!-- Avatar and name -->
        <div class="flex flex-auto items-center min-w-0">
          <div class="flex flex-col min-w-0 ml-4">
            <ng-container *transloco="let t">
              <div
                class="text-2xl md:text-xl tracking-tight leading-7 md:leading-snug truncate"
              >
                {{ t("welcome-back") }}
              </div>
              <p
                class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate"
              >
                CAP SIKAN
              </p>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div class="flex-auto -mt-px pt-2 sm:pt-6">
    <div class="w-full max-w-screen-xl mx-auto">
      <div class="px-6 sm:px-6">
        <div
          class="grid grid-cols-1 lg:grid-cols-2 gap-6 lg:gap-12 w-full min-w-0"
        >
          <!-- first colum -->
          <div class="grid grid-cols-2 gap-5 md:grid-cols-3 md:gap-4">
            <!-- first card -->
            <div
              class="flex flex-col flex-auto p-6 bg-card rounded-2xl overflow-hidden"
            >
              <div class="flex items-start justify-between">
                <div
                  class="flex items-center justify-center p-4 rounded-full bg-primary text-on-primary dark:bg-primary dark:text-on-primary"
                >
                  <mat-icon
                    svgIcon="mat_outline:home"
                    class="text-white"
                  ></mat-icon>
                </div>
                <div class="ml-2 -mt-2 -mr-3">
                  <button mat-icon-button [matMenuTriggerFor]="summaryMenu">
                    <mat-icon
                      class="icon-size-5"
                      [svgIcon]="'heroicons_solid:dots-vertical'"
                    ></mat-icon>
                  </button>
                  <mat-menu #summaryMenu="matMenu">
                    <button mat-menu-item>Yesterday</button>
                    <button mat-menu-item>2 days ago</button>
                    <button mat-menu-item>3 days ago</button>
                  </mat-menu>
                </div>
              </div>
              <div class="flex flex-col mt-2">
                <div class="text-sm font-medium dark:text-blue-500">
                  <ng-container *transloco="let t">
                    {{ t("number-of-sets") }}
                  </ng-container>
                </div>
                <div
                  class="text-6xl sm:text-7xl font-bold tracking-tight leading-none"
                >
                  300
                </div>
                <div class="flex mt-3 text-primary">
                  <mat-icon
                    svgIcon="mat_outline:arrow_drop_up"
                    class="mat-icon notranslate icon-size-6 mat-primary"
                  ></mat-icon>
                  <div>12.20%</div>
                </div>
              </div>
            </div>
            <!-- second card -->
            <div
              class="flex flex-col flex-auto p-6 bg-card rounded-2xl overflow-hidden"
            >
              <div class="flex items-start justify-between">
                <div
                  class="flex items-center justify-center p-4 rounded-full bg-green_tint dark:bg-green_tint dark:text-green_tint"
                >
                  <mat-icon
                    svgIcon="mat_outline:home"
                    class="text-white"
                  ></mat-icon>
                </div>
                <div class="ml-2 -mt-2 -mr-3">
                  <button mat-icon-button [matMenuTriggerFor]="summaryMenu">
                    <mat-icon
                      class="icon-size-5"
                      [svgIcon]="'heroicons_solid:dots-vertical'"
                    ></mat-icon>
                  </button>
                  <mat-menu #summaryMenu="matMenu">
                    <button mat-menu-item>Yesterday</button>
                    <button mat-menu-item>2 days ago</button>
                    <button mat-menu-item>3 days ago</button>
                  </mat-menu>
                </div>
              </div>
              <div class="flex flex-col mt-2">
                <div class="text-sm font-medium dark:text-blue-500">
                  <ng-container *transloco="let t">
                    {{ t("transit") }}
                  </ng-container>
                </div>
                <div
                  class="text-6xl sm:text-7xl font-bold tracking-tight leading-none"
                >
                  20
                </div>
                <div class="flex mt-3 text-green_tint">
                  <mat-icon
                    svgIcon="mat_outline:arrow_drop_up"
                    class="mat-icon notranslate icon-size-6 text-green_tint"
                  ></mat-icon>
                  <div>0.2,40%</div>
                </div>
              </div>
            </div>
            <!-- third card -->
            <div
              class="flex flex-col flex-auto p-6 bg-card rounded-2xl overflow-hidden"
            >
              <div class="flex items-start justify-between">
                <div
                  class="flex items-center justify-center p-4 rounded-full bg-ricva_lochmara dark:bg-ricva_lochmara dark:text-ricva_lochmara"
                >
                  <mat-icon
                    svgIcon="mat_outline:home"
                    class="text-white"
                  ></mat-icon>
                </div>
                <div class="ml-2 -mt-2 -mr-3">
                  <button mat-icon-button [matMenuTriggerFor]="summaryMenu">
                    <mat-icon
                      class="icon-size-5"
                      [svgIcon]="'heroicons_solid:dots-vertical'"
                    ></mat-icon>
                  </button>
                  <mat-menu #summaryMenu="matMenu">
                    <button mat-menu-item>Yesterday</button>
                    <button mat-menu-item>2 days ago</button>
                    <button mat-menu-item>3 days ago</button>
                  </mat-menu>
                </div>
              </div>
              <div class="flex flex-col mt-2">
                <div class="text-sm font-medium dark:text-blue-500">
                  <ng-container *transloco="let t">
                    {{ t("parking-list") }}
                  </ng-container>
                </div>
                <div
                  class="text-6xl sm:text-7xl font-bold tracking-tight leading-none"
                >
                  36
                </div>
                <div class="flex mt-3 text-ricva_lochmara">
                  <mat-icon
                    svgIcon="mat_outline:arrow_drop_up"
                    class="mat-icon notranslate icon-size-6 text-ricva_lochmara"
                  ></mat-icon>
                  <div>0.2,40%</div>
                </div>
              </div>
            </div>
            <!-- fourth card -->
            <div
              class="col-span-2 md:col-span-3 flex flex-col flex-auto p-6 bg-card rounded-2xl overflow-hidden"
            >
              <div class="flex items-start justify-between">
                <div
                  class="text-lg text-ricva_lochmara font-medium tracking-tight leading-6 truncate"
                >
                  Lots
                </div>
                <!-- three dots -->
                <div class="ml-2 -mt-2 -mr-3">
                  <button mat-icon-button [matMenuTriggerFor]="summaryMenu">
                    <mat-icon
                      class="icon-size-5"
                      [svgIcon]="'heroicons_solid:dots-vertical'"
                    ></mat-icon>
                  </button>
                  <mat-menu #summaryMenu="matMenu">
                    <button mat-menu-item>Yesterday</button>
                    <button mat-menu-item>2 days ago</button>
                    <button mat-menu-item>3 days ago</button>
                  </mat-menu>
                </div>
              </div>
            </div>
          </div>

          <!-- second colum -->
          <div class="grid grid-cols-1 gap-12 sm:grid-cols-2 sm:gap-6">
            <div
              class="col-span-2 flex flex-col flex-auto p-6 bg-card rounded-2xl overflow-hidden"
            >
              <!-- Transits -->
              <div class="flex items-start justify-between">
                <div
                  class="text-lg text-ricva_lochmara font-medium tracking-tight leading-6 truncate"
                >
                  Transits
                </div>
                <!-- three dots -->
                <div class="ml-2 -mt-2 -mr-3">
                  <button mat-icon-button [matMenuTriggerFor]="summaryMenu">
                    <mat-icon
                      class="icon-size-5"
                      [svgIcon]="'heroicons_solid:dots-vertical'"
                    ></mat-icon>
                  </button>
                  <mat-menu #summaryMenu="matMenu">
                    <button mat-menu-item>Yesterday</button>
                    <button mat-menu-item>2 days ago</button>
                    <button mat-menu-item>3 days ago</button>
                  </mat-menu>
                </div>
              </div>
            </div>

            <!-- Lots stats rounded -->
            <div
              class="flex flex-col flex-auto p-6 bg-card rounded-2xl overflow-hidden"
            >
              <div class="flex items-start justify-between">
                <div
                  class="text-lg text-ricva_lochmara font-medium tracking-tight leading-6 truncate"
                >
                  Lots
                </div>
                <!-- three dots -->
                <div class="ml-2 -mt-2 -mr-3">
                  <button mat-icon-button [matMenuTriggerFor]="summaryMenu">
                    <mat-icon
                      class="icon-size-5"
                      [svgIcon]="'heroicons_solid:dots-vertical'"
                    ></mat-icon>
                  </button>
                  <mat-menu #summaryMenu="matMenu">
                    <button mat-menu-item>Hier</button>
                    <button mat-menu-item>Il y a 2 jours</button>
                    <button mat-menu-item>Il y a 3 jours</button>
                  </mat-menu>
                </div>
              </div>
            </div>

            <div
              class="flex flex-col flex-auto p-6 bg-primary rounded-2xl text-white"
            >
              <div class="flex items-start justify-between">
                <div
                  class="text-lg font-medium tracking-tight leading-6 truncate"
                >
                  Lots
                </div>
                <div class="ml-2 -mt-2 -mr-3">
                  <button mat-icon-button [matMenuTriggerFor]="summaryMenu">
                    <mat-icon
                      class="icon-size-5 text-white"
                      [svgIcon]="'heroicons_solid:dots-vertical'"
                    ></mat-icon>
                  </button>
                  <mat-menu #summaryMenu="matMenu">
                    <button mat-menu-item>Yesterday</button>
                    <button mat-menu-item>2 days ago</button>
                    <button mat-menu-item>3 days ago</button>
                  </mat-menu>
                </div>
              </div>

              <div class="mt-2">
                <div class="flex items-center py-1">
                  <div
                    class="flex items-center justify-center p-4 rounded-full border border-white mr-4"
                  >
                    <mat-icon
                      svgIcon="mat_outline:arrow_drop_up"
                      class="text-white"
                    ></mat-icon>
                  </div>
                  <div class="flex flex-col">
                    <div class="text-sm font-semibold">Ultimum admiss</div>
                    <div class="text-lg font-semibold">3 000 000</div>
                  </div>
                </div>
                <!-- second -->
                <div class="flex items-center py-1">
                  <div
                    class="flex items-center justify-center p-4 rounded-full border border-white mr-4"
                  >
                    <mat-icon
                      svgIcon="mat_outline:arrow_drop_up"
                      class="text-white"
                    ></mat-icon>
                  </div>
                  <div class="flex flex-col">
                    <div class="text-sm font-semibold">Densas opponunt</div>
                    <div class="text-lg font-semibold">2 000 000</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
